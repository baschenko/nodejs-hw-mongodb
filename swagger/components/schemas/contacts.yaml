type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name. Should be between 3 and 20 characters"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number. Should be between 3 and 20 characters"
    type: string
    example: '+380000000001'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  email:
    description: "Contact's email. Should be between 3 and 20 characters"
    type: string
    example: 'name@email.com'
  isFavorite:
    description: "Contact's a favorite"
    type: boolean
    example: true
  userId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
