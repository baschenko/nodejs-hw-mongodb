type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name."
    type: string
    example: 'John Doe'
  email:
    description: "Contact's email. Should be between 3 and 20 characters"
    type: string
    example: 'name@email.com'
