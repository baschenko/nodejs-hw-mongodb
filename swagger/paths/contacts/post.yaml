tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name. Should be between 3 and 20 characters"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number. Should be between 3 and 20 characters"
            type: string
            example: '+380000000001'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          email:
            description: "Contact's email. Should be between 3 and 20 characters"
            type: string
            example: 'name@email.com'
          isFavorite:
            description: "Contact's a favorite"
            type: string
            enum: ['true', 'false']
            example: 'true'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
