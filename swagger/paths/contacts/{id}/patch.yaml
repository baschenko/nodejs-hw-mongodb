tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update a contact by id with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name. Should be between 3 and 20 characters"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number. Should be between 3 and 20 characters"
            type: string
            example: '+380000000001'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          email:
            description: "Contact's email. Should be between 3 and 20 characters"
            type: string
            example: 'name@email.com'
          isFavorite:
            description: "Contact's a favorite"
            type: string
            enum: ['true', 'false']
            example: 'true'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Update a contact
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully update a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contacts.yaml'
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
