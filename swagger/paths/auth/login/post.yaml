tags:
  - Auth
summary: Login user
operationId: login
description: 'Login user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email."
            type: string
            example: 'name@email.com'
          password:
            description: "User's password."
            type: string
            example: '123456'
responses:
  '200':
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: dw4kvffF8Zgi1lbkpDUADJEoX74PWtiX7tiiObgX
  '401':
    $ref: '../../../components/responses/401-2.yaml'
