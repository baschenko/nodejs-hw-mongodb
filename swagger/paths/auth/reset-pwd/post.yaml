tags:
  - Auth
summary: Reset password user by token
operationId: resetPassword
description: 'Reset user password using token from email'
security:
  - openId: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'Token from email'
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzRjYTI4ZWU5OTdhZWUyZDVjYmI3NDEiLCJlbWFpbCI6InZpdGFseS5iYXNjaGVua29AZ21haWwuY29tIiwiaWF0IjoxNzMzMDkxNjU1LCJleHAiOjE3MzMwOTE5NTV9.hA2wL-ged2CPjm4iW-cVrnjnmMEtuo2dpen_jZGFzzU
          password:
            description: "User's new password."
            type: string
            example: '123456'
responses:
  '200':
    description: Reset password user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              properties: {}
  '401':
    $ref: '../../../components/responses/401-4.yaml'
