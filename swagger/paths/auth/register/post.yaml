tags:
  - Auth
summary: Register user
operationId: register
description: 'Register user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name."
            type: string
            example: 'John Doe'
          email:
            description: "User's email."
            type: string
            example: 'name@email.com'
          password:
            description: "User's password."
            type: string
            example: '123456'
responses:
  '201':
    description: Register a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/auth.yaml'
  '409':
    $ref: ../../../components/responses/409.yaml
