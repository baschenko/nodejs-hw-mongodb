tags:
  - Auth
summary: Send reset password email user
operationId: requestResetToken
description: "Send a password reset request to the user's email"
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email."
            type: string
            example: 'name@email.com'
responses:
  '200':
    description: Send reset password email user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              properties: {}
  '404':
    $ref: '../../../components/responses/404-2.yaml'
