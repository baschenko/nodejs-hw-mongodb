tags:
  - Auth
summary: Refresh session
operationId: refresh
description: 'Refresh the session with a refresh token from the cookie'
security:
  - ApiKeyAuth: []
responses:
  '200':
    description: Refresh session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: dw4kvffF8Zgi1lbkpDUADJEoX74PWtiX7tiiObgX
  '401':
    $ref: '../../../components/responses/401-3.yaml'
